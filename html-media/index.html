!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- three types of media -->
    <img
      src="https://static01.nyt.com/images/2023/07/02/multimedia/29ROLLERCOASTER-02-lwgc/29ROLLERCOASTER-02-lwgc-videoSixteenByNineJumbo1600.jpg"
      alt="rollercoaster"
      width="300"
      height="200"
    />here we are
    <img
      src="./assets/images/rollercoaster.jpg"
      alt="rollercoaster"
      width="300"
      height="200"
    />

    <audio
      src="./assets/audio/sound-effect.mp3"
      controls
      autoplay
      muted
      loop
    ></audio>
    <video
      src="./assets/video/sea.mp4"
      controls
      poster="./assets/images/rollercoaster.jpg"
    ></video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BQL-CP8d1-o?si=FPrR-rAE9j2SnhYy&amp;start=30"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <!-- media etiquette -->
    <!-- never have autoplay on -->
    <!-- if you want to have autoplay, mute the video -->
    <!-- you can have media on a loop -->
  </body>
</html>
